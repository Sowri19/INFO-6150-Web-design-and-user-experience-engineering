<!DOCTYPE html>
<html>
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="box" id="heading">
      <h1>TO-DO List</h1>
    </div>
    <!-- TODO ITEMS -->
    <div class="box">
      <div id="content">
        <!-- <p class="check"></p> -->
      </div>
      <!-- FORM ENTRY -->
      <form id="cleareverything" class="" action="" method="">
        <input
          type="text"
          name="newItem"
          id="todo_title"
          placeholder="Title of TO-DO"
          required
        />
        <input
          type="text"
          name=""
          id="todo_Description"
          placeholder="Description"
          required
        />
        <input
          type="date"
          name=""
          id="todo_Due-date"
          placeholder="Due-date"
          required
        />
        <input
          type="time"
          name=""
          id="todo_Due-time"
          placeholder="Due-time"
          required
        />
        <input
          type="text"
          name=""
          id="todo_status"
          placeholder="Status"
          required
        />
        <button id="add" type="submit" name="button">+</button>
      </form>
    </div>
    <!-- JAVA SCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
